{% extends "base.html" %}

{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h2>
        <p class="date">Published {{ post.published_at }} by {{ post.author }}</p>
        {{ post.excerpt }}
    {% endfor %}

    {% include 'pagination.html' with page=posts %}
{% endblock %}
