
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">Published {{ post.published_at }} by {{ post.author }}</p>
    {{ post.content|linebreaks }}

    <a href="{% url 'post_list' %}">Back to list</a>
 {% endblock %}
